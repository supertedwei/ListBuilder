<ion-header>

  <ion-navbar>
    <ion-title>Options Dialog</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>

    </ion-item>

    <ion-item>
      <ion-label stacked>Label</ion-label>
      <ion-input type="text" [(ngModel)]="optionsDialogData.label"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Arguments :</ion-label>
    </ion-item>

    <ion-item *ngFor="let itemData of optionsDialogData.args">
      <ion-label stacked>{{itemData}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label stacked>New Argument</ion-label>
      <ion-input type="text" [(ngModel)]="newArg"></ion-input>
      <button ion-button icon-only item-right (click)="onAddNewArg()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>

  </ion-list>

  <ion-row>
    <ion-col>
      <button ion-button round (click)="onCancelClicked()">Cancel</button>
    </ion-col>
    <ion-col>
      <button ion-button round (click)="onOkClicked()">OK</button>
    </ion-col>
  </ion-row>

</ion-content>
