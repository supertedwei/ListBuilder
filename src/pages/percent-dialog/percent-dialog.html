  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Percent Dialog</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>

    </ion-item>

    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="percentDialogData.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Arg</ion-label>
      <ion-input type="text" [(ngModel)]="percentDialogData.arg"></ion-input>
    </ion-item>

  </ion-list>

  <ion-row>
    <ion-col>
      <button ion-button round (click)="onCancelClicked()">Cancel</button>
    </ion-col>
    <ion-col>
      <button ion-button round (click)="onOkClicked()">OK</button>
    </ion-col>
  </ion-row>

</ion-content>
