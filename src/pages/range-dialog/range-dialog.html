
<ion-header>

  <ion-navbar>
    <ion-title>Range Dialog</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>

    </ion-item>

    <ion-item>
      <ion-label stacked>Arg1</ion-label>
      <ion-input type="text" [(ngModel)]="rangeDialogData.arg1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Arg2</ion-label>
      <ion-input type="text" [(ngModel)]="rangeDialogData.arg2"></ion-input>
    </ion-item>

  </ion-list>

  <ion-row>
    <ion-col>
      <button ion-button round (click)="onCancelClicked()">Cancel</button>
    </ion-col>
    <ion-col>
      <button ion-button round (click)="onOkClicked()">OK</button>
    </ion-col>
  </ion-row>

</ion-content>
