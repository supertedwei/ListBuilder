<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Test DB Page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Cat</ion-label>
      <ion-input type="text" [(ngModel)]="libraryData.cat" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Subcat</ion-label>
      <ion-input type="text" [(ngModel)]="libraryData.subcat"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Item</ion-label>
      <ion-input type="text" [(ngModel)]="libraryData.item"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Dialog</ion-label>
      <ion-textarea rows="4" [(ngModel)]="libraryData.dialog"></ion-textarea>
    </ion-item>

    <ion-card>
      <ion-card-header>
        Pick for Dialog
      </ion-card-header>
      <ion-card-content> 
        <button ion-button outline (click)="onStartRangeClicked()">
          [start: RANGE(arg1,arg2)]
        </button>
        <button ion-button outline (click)="onEndRangeClicked()">
          [end: RANGE(arg1,arg2)]
        </button>
        <button ion-button outline (click)="onPercentClicked()">
          [percent: PERCENT(arg)]
        </button>
      </ion-card-content>
    </ion-card>

    <button ion-button round (click)="onCreatedClicked()">Create</button>
    <button ion-button round (click)="onCleanDbClicked()">Clean DB</button>

  </ion-list>

  <ion-grid *ngFor="let itemData of libraryDataList" >
    <ion-row>
      <ion-col>{{toString(itemData)}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
