<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Library</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item *ngIf="cat != null" style="background-color: #b0b0b0;">
    <ion-label>Cat</ion-label>
    <ion-label>{{cat}}</ion-label>
  </ion-item>

  <ion-item *ngIf="subcat != null" style="background-color: #b0b0b0;">
    <ion-label>Subcat</ion-label>
    <ion-label>{{subcat}}</ion-label>
  </ion-item>

  <ion-item *ngIf="item != null" style="background-color: #b0b0b0;">
    <ion-label>Item</ion-label>
    <ion-label>{{item}}</ion-label>
  </ion-item>

  <ion-item *ngIf="dialog != null" style="background-color: #b0b0b0;">
    <ion-label>Dialog</ion-label>
    <ion-label>{{dialog}}</ion-label>
  </ion-item>
  
  <ion-list>
    <div ion-item *ngFor="let option of options" (click)="onOptionClicked(option)">
      {{option.title}}
    </div>
  </ion-list>

  <button ion-button round *ngIf="isShowPostButton()" (click)="onPostClicked()">Post</button>



</ion-content>
