<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Library</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onRemoveClient()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab bottom left>
    <button ion-fab mini (click)="onAddClientClicked()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-fab bottom right *ngIf="clients.length > 1">
    <button ion-fab mini (click)="onSwitchClientClicked()">{{clients.length}}</button>
  </ion-fab>

  <ion-item color="primary">
    <ion-label>{{currentClient}}</ion-label>
  </ion-item>

  <ion-item *ngIf="cat != null" style="background-color: #b0b0b0;" (click)="gotoCat()">
    <ion-label>Cat</ion-label>
    <ion-label>{{cat}}</ion-label>
  </ion-item>

  <ion-item *ngIf="subcat != null" style="background-color: #b0b0b0;" (click)="gotoSubcat()">
    <ion-label>Subcat</ion-label>
    <ion-label>{{subcat}}</ion-label>
  </ion-item>

  <ion-item *ngIf="item != null" style="background-color: #b0b0b0;"  (click)="gotoItem()">
    <ion-label>Item</ion-label>
    <ion-label>{{item}}</ion-label>
  </ion-item>

  <ion-item *ngIf="state == 4">
      <ion-label>Dialog/{{dialogValue}}</ion-label>
      <ion-range pin="true" [(ngModel)]="dialogValue" min="{{dialogRangeMin}}" max="{{dialogRangeMax}}">
        <ion-label range-left>{{dialogRangeMin}}</ion-label>
        <ion-label range-right>{{dialogRangeMax}}</ion-label>
      </ion-range>
    </ion-item>
  
  <ion-list>
    <div ion-item *ngFor="let option of options" (click)="onOptionClicked(option)">
      {{option}}
    </div>
  </ion-list>

  <button ion-button round *ngIf="isShowAddButton()" (click)="onAddClicked()">Add</button>
  <button ion-button round *ngIf="isShowPostButton()" (click)="onPostClicked()">Post</button>

  <ion-list>
    <div ion-item *ngFor="let libraryPostData of libraryPostDatas">
      {{toString(libraryPostData)}}
    </div>
  </ion-list>

</ion-content>
